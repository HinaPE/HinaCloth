name: windows-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ashutoshvarma/setup-ninja@v1.1

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (Release, no visualizer, examples+TBB on)
        shell: pwsh
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release `
            -DHINACLOTH_WITH_VULKAN_VISUALIZER=OFF `
            -DHINACLOTH_BUILD_EXAMPLES=ON `
            -DHINACLOTH_WITH_TBB=ON

      - name: Build
        shell: pwsh
        run: cmake --build build --parallel

      - name: Run smoke example (ex00)
        shell: pwsh
        run: |
          ./build/example_ex00_minimal.exe

      - name: Run benchmark (ex06)
        shell: pwsh
        run: |
          ./build/example_ex06_bench.exe --nx=16 --ny=16 --frames=10 --iters=8 --subs=1
