name: macos-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ashutoshvarma/setup-ninja@v1.1

      - name: Configure (Release, examples+tests, TBB on)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DHINACLOTH_BUILD_EXAMPLES=ON \
            -DHINACLOTH_BUILD_TESTS=ON \
            -DHINACLOTH_WITH_TBB=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run unit tests (ctest)
        run: |
          ctest --test-dir build --output-on-failure -j 2

      - name: Run smoke example (all_features)
        run: |
          ./build/example_ex01_all_features --nx=8 --ny=8 --frames=10 --iters=8 --substeps=1
